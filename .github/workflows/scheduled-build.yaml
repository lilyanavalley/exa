
name: Scheduled Build

on:
  schedule:
    #? Runs at 2PM everyday.
    # - cron: '0 14 * * *'

    #? Runs every other weekday.
    # - cron: '0 14 * * 1,3,5'

    #? Runs every week on Monday.
    - cron: '0 23 * * 1'

env:
  CARGO_TERM_COLOR: always

jobs:

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup toolchain install stable --profile minimal
    - name: Install platform deps
      run: sudo apt install -y pkg-config libasound2-dev 
    - uses: Swatinem/rust-cache@v2 # Cache build deps for faster building later.
    - name: Linux Build
      run: cargo build --verbose
    - name: Run Linux tests
      run: cargo test --verbose

  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2 # Cache build deps for faster building later.
    - name: Windows Build
      run: cargo build --verbose
    - name: Run Windows tests
      run: cargo test --verbose

  build_macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2 # Cache build deps for faster building later.
    - name: MacOS Build
      run: cargo build --verbose
    - name: Run MacOS tests
      run: cargo test --verbose
