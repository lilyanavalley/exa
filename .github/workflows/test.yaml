
name: Push/Pull Testing

on:
  push:
    branches:
      - "live"
      - "v/*.*.*"
      - "ghactions"
  pull_request:
    branches: [ "live" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install build deps
      run: apt install -y pkg-config libasound2-dev
    - name: Run tests
      run: cargo test --verbose

